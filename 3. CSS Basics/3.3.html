<html>
<head>
<style>
#para1{color:white; background-color:blue}
#para2{color:red}
</style>
</head>
<body>
<p id="para1">This is a paragraph. Group your CSS attributes of p, h1 and h2 to change the background color<br>and text color</p>
<h1 id="para1">This is a H1.</h1>
<p id="para2">I am a different class of p.</p>
<h2 id="para1">This is a paragraph.</h1>
<p id="para2">I am a different class of p.</p>
</body>
</html>
