  <script>
    alert("This is a math program to test your addition and subtraction skills. ");
    var
    x = Math.floor(15 * Math.random() + 1);
    y = Math.floor(15 * Math.random() + 1);
    z = Math.floor(15 * Math.random() + 1);
    a = Math.floor(15 * Math.random() + 1);
    b = Math.floor(15 * Math.random() + 1);
    c = Math.floor(15 * Math.random() + 1);
    x!=y!=z!=a!=b!=c
    arr = ["-", "+"];
    operation1 = arr[Math.floor(Math.random() * arr.length)];
    operation2 = arr[Math.floor(Math.random() * arr.length)];
    operation3 = arr[Math.floor(Math.random() * arr.length)];
    var a1 = Number(a1);
    var a2 = Number(a2);
    var a3 = Number(a1);

    var q2 = Number(q2);
    var q3 = Number(q3);
    if (operation1=="+"){
      a1=(x+y);
    } else if (operation1=="-"){
      a1=(x-y);
    } if (operation2=="+"){
      a2=(z+a);
    } else if (operation2=="-"){
      a2=(z-a);
    } if (operation3=="+"){
      a3=(b+c);
    } else if (operation3=="-"){
      a3=(b-c);
    }
    q1 = prompt("What is " + x + " " + operation1 + " " + y + "?");

      alert("Correct!")
    } else {
      alert("Incorrect.")
    }

    }

      alert("Correct!")

    }
    document.write("The questions were:<br>" + x + " " + operation1 + " " + y + " = " + a1 + "<br>" + z + " " + operation2 + " " + a + " = " + a2 + "<br>" + b + " " + operation3 + " " + c + " = " + a3);
    document.write("<br>Your answers were: " + q1 + ", " + q2 + ", " + q3 + ".<br>");

      document.write("You answered 3 questions out of 3 correctly. 100%<br><br><img src='pika.gif'>");
