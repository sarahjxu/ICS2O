<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <style>
    body{
      background-color: #e4cfff;
      text-align: center;
      vertical-align: center;
      font-size: 20px;
      margin-top: 90px;
      font-family: 'Source Sans Pro', sans-serif;
    }
  </style>
</head>
<body>
  <script>
    var grade = prompt("Please enter a score out of 100 to receive a corresponding letter grade:");
    if ((grade>80) && (grade<100)||(grade==100)) {
      document.write("The corresponding letter grade to " + grade + " is level 4.")
    }
    if ((grade>70) && (grade<80)||(grade==80)) {
      document.write("The corresponding letter grade to " + grade + " is level 3.")
    }
    if ((grade>60) && (grade<70)||(grade==70)) {
      document.write("The corresponding letter grade to " + grade + " is level 2.")
    }
    if ((grade>50) && (grade<60)||(grade==60)) {
      document.write("The corresponding letter grade to " + grade + " is level 1.")
    }
    if ((grade>0) && (grade<50)||(grade==50)) {
      document.write("The corresponding letter grade to " + grade + " is R.")
    }
    if ((grade<0) || (grade>100)) {
      document.write("You have entered an invalid grade. Please try again.")
    }
  </script>
</body>
</html>
