<body>
  <script>
    var num1 = prompt("Enter a number");
    var num2 = prompt("Enter a number");
    num1=Number(num1);
    num2=Number(num2);
    function bigNumber(num1, num2){
      if (num1>num2){
        return num1 + " is"
      } else if (num1<num2){
        return num2 + " is"
      } else {
        return "None of them are"
      }
    }
    alert(bigNumber(num1, num2) + " the larger value")
  </script>
